name: Build

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

concurrency:
  group: build
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - 
        name: Run graphql query to get tag
        uses: octokit/graphql-action@v2.x
        id: latest_tag
        with:
          variables: |
            repo: bitcoin
            owner: bitcoin
          query: |
            query tag($owner: String!, $repo: String!) {
              repository(owner: $owner, name: $repo) {
                refs(refPrefix: "refs/tags/", last: 1, orderBy: {field: TAG_COMMIT_DATE, direction: ASC}) {
                  edges {
                    node {
                      name
               } } } } }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - 
        name: Parse tag from query output
        run: |
          #!/bin/bash
          latest_tag=$(echo '${{ steps.latest_tag.outputs.data }}' | jq '.repository.refs.edges[][].name' -r)
          [ -z "$latest_tag" ] && echo "Tag not found!" && exit 1
          [[ "$latest_tag" = v* ]] && latest_tag="${latest_tag:1}"
          latest_tag="26.0rc2"
          echo "Found tag: \"${latest_tag}\""
          echo "latest_tag=$latest_tag" >> $GITHUB_ENV
      - 
        name: Check if the tag exists in DockerHub
        id: check-tag
        run: |
          #!/bin/bash
          [ -z "${{ env.latest_tag }}" ] && echo "exists=true" >> $GITHUB_ENV && exit 0
          dockerhub_tags=$(curl -s https://hub.docker.com/v2/repositories/${{ github.repository }}/tags | jq -r '.results[].name')
          if echo "${dockerhub_tags}" | grep -qx "${{ env.latest_tag }}"; then
            echo "exists=true" >> $GITHUB_ENV
          else
            loc="${{ env.latest_tag }}"
            loc="${loc//rc/\/test.rc}"
            url="https://bitcoincore.org/bin/bitcoin-core-${loc}/"
            #echo "Checking if $url exists.."
            resp=$(curl -I 2>/dev/null $url | head -1)
            if echo $resp | grep 404 >/dev/null; then
              echo "exists=true" >> $GITHUB_ENV
            else
              echo "exists=false" >> $GITHUB_ENV
            fi
          fi
      - 
        name: Set up Docker Buildx
        if: env.exists == 'false'
        uses: docker/setup-buildx-action@v3
      -
        name: Checkout
        if: env.exists == 'false'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      -
        name: Prepare Docker build
        if: env.exists == 'false'
        id: prepare
        run: |
          #!/bin/bash

          TARGET_VERSION="${{ env.latest_tag }}"
          TARGET_VERSION="${TARGET_VERSION%%rc*}"
          
          if [[ "${TARGET_VERSION}" != "${{ env.latest_tag }}" ]]; then
            TARGET_RC="${{ env.latest_tag }}"
            TARGET_POS=${#TARGET_VERSION}
            TARGET_RC="${TARGET_RC:TARGET_POS}"
          fi
          
          TARGET_BASE="${TARGET_VERSION}${TARGET_RC}"
          
          latest_release=$(curl --silent "https://api.github.com/repos/bitcoin/bitcoin/releases/latest" | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
          [[ "$latest_release" = v* ]] && latest_release="${latest_release:1}"
          echo "Official release is: $latest_release, target release is: $TARGET_BASE"
          
          TAGS=()
          TAGS=("${{ github.repository }}:${TARGET_BASE}")
          [[ "${TARGET_BASE}" == "${latest_release}" ]] && TAGS+=("${{ github.repository }}:latest")
          TAGS+=("ghcr.io/${{ github.repository }}:${TARGET_BASE}")
          [[ "${TARGET_BASE}" == "${latest_release}" ]] && TAGS+=("ghcr.io/${{ github.repository }}:latest")

          PLATFORMS="linux/amd64,linux/arm/v7,linux/arm64"
          
          echo "tags=${TAGS[@]}" >> $GITHUB_OUTPUT
          echo "rc=${TARGET_RC}" >> $GITHUB_OUTPUT
          echo "major=${TARGET_VERSION}" >> $GITHUB_OUTPUT
          echo "version=${TARGET_BASE}" >> $GITHUB_OUTPUT
          echo "docker_platforms=${PLATFORMS}" >> $GITHUB_OUTPUT
          echo "build_date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
      -
        name: Login into Docker Hub
        if: env.exists == 'false'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}
      -
        name: Login to GitHub Container Registry
        if: env.exists == 'false'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - 
        name: Build Docker image
        if: env.exists == 'false'
        run: |
        
          TAGS=(${{ steps.prepare.outputs.tags }})

          echo "Build date: ${{ steps.prepare.outputs.build_date }}"
          echo "Docker platform: ${{ steps.prepare.outputs.docker_platforms }}"
          echo "Tags: ${{ steps.prepare.outputs.tags }}"

          docker buildx build --platform ${{ steps.prepare.outputs.docker_platforms }} \
            --output "type=image,push=true" \
            --progress=plain \
            --build-arg "BITCOIN_RC=${{ steps.prepare.outputs.rc }}" \
            --build-arg "BITCOIN_VERSION=${{ steps.prepare.outputs.major }}" \           
            --build-arg "BUILD_RUN=${GITHUB_RUN_ID}" \
            --build-arg "BUILD_DATE=${{ steps.prepare.outputs.build_date }}" \
            --build-arg "VCS_REF=${GITHUB_SHA::8}" \
            $(printf "%s" "${TAGS[@]/#/ --tag }" ) .
      -
        name: Clear Docker credentials
        if: env.exists == 'false'
        run: |
          rm -f ${HOME}/.docker/config.json
      -
        name: Create a release
        if: env.exists == 'false'
        uses: action-pack/github-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}
        with:
          tag: "v${{ steps.prepare.outputs.version }}"
          title: "v${{ steps.prepare.outputs.version }}"
      -
       name: Send mail
       if: env.exists == 'false'
       uses: dawidd6/action-send-mail@v3
       with:
         to: ${{secrets.MAILTO}}
         from: Github Actions <${{secrets.MAILTO}}>
         connection_url: ${{secrets.MAIL_CONNECTION}}
         subject: Build of ${{ github.event.repository.name }} v${{ steps.prepare.outputs.version }} completed
         body: |
              The build job of ${{ github.event.repository.name }} v${{ steps.prepare.outputs.version }} was completed successfully! 
              
              See https://github.com/${{ github.repository }}/actions for more information.
